<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style type="text/css">
    img {
      /*border: 1px solid #ddd;*/
      margin: 25px 15px;
    }

    .test {
        color:#ff0000;
    }

    .sidebar ul li a:hover {
       color:#42b983 !important;
    }

    .sidebar ul li p a, .sidebar ul li p {
      font-size: 15px !important;
      font-weight: 600 !important;
    }

    .sidebar ul li {
      font-size: 14px !important;
    }

    p.active a {
      color: #42b983 !important;
    }

    </style>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
      name: 'Fun Notes',
      repo: '',
      search: {
        paths: 'auto',
        placeholder: '🔍 搜素',
        noData: '😞 No Results! ',
        // Headline depth, 1 - 6
        depth: 6
      },
            subMaxLevel: 3, // 设置左侧的目录栏显示到几级标题
      loadSidebar: true,
      alias: {
        // '/.*/_sidebar.md': '/_sidebar.md'
        '/java/.*/_sidebar.md': '/java/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      coverpage: true,
      loadNavbar: true,
      plugins: [
        function (hook) {
            hook.doneEach(function (e) {
                console.log("page refresh hook")
                var hash = window.location.hash
                console.log(hash)
            })
        }
      ]
    }


</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- plugins -->
<script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"/>

</html>
