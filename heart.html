<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1, width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1, user-scalable=no"
          media="(device-height: 568px)">
    <title>爱你，小仙女</title>
    <script src="https://unpkg.com/ityped@1.0.3"></script>

    <script>
        ;(function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (typeof(clientWidth) == 'number' && clientWidth <= 750) {  //手机端自适应,   基础20
                        docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
                    } else if (typeof(clientWidth) == 'number' && clientWidth > 750) {   //pc端基础为40/2  20 手机端的适配
                        docEl.style.fontSize = '40' + 'px';
                    }
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            recalc();
        })(document, window);
    </script>
    <style>
        html {
            background: linear-gradient(to right, #ffa5a5, #fcdbdb) no-repeat;
            min-height: 100%;
        }

        body {
            max-width: 750px;
            height: 100px;
            margin: 0 auto;
            padding-top: 6rem;
            height: 100%;
        }

        .heart {
            position: relative;
            width: 5rem;
            height: 5rem;
            margin: 0 auto 3.5rem;
            transform: rotate(135deg);
            background: linear-gradient(-0deg, #B80734 0%, #d5093c 40%);
            font-size: 0;
            box-shadow: 0 0 40px #d5093c;
            animation: beat 0.7s ease 0s infinite normal;
        }

        .heart:before {
            content: "";
            position: absolute;
            width: 5rem;
            height: 5rem;
            right: 0rem;
            bottom: -2.5rem;
            background: linear-gradient(0deg, #F50A45 0%, #d5093c 40%);
            border-radius: 50%;
            z-index: 5;
            animation: beat-other 0.7s ease 0s infinite normal;
        }

        .heart:after {
            content: "";
            position: absolute;
            width: 5rem;
            height: 5rem;
            left: -2.5rem;
            top: 0;
            background: linear-gradient(0deg, #F50A45 0%, #d5093c 40%);
            border-radius: 50%;
            animation: beat-other 0.7s ease 0s infinite normal;
        }

        @keyframes beat-other {
            0% {
                box-shadow: 0 0 40px #d5093c;
            }
            50% {
                box-shadow: 0 0 70px #d5093c;
            }
            100% {
                box-shadow: 0 0 40px #d5093c;
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(135deg);
                box-shadow: 0 0 40px #d5093c;
            }
            50% {
                transform: scale(1.1) rotate(135deg);
                box-shadow: 0 0 70px #d5093c;
            }
            100% {
                transform: scale(1) rotate(135deg);
                box-shadow: 0 0 40px #d5093c;
            }
        }
    </style>
    <style>
        .heart-title {
            padding: 0 0.2rem 0;
            text-align: center;
            font-size: 1rem;
            line-height: 1.8rem;
        }
        .loveCode {
            overflow: auto;
        }
        .loveCode p {
            text-align: center;
            #padding-left: 2em;
            color: #f44336;
            margin-block-start: 0.5em;
            margin-block-end: 0.5em;
        }
        #bottom-line {
            text-decoration: none;
        }
        #bottom-line:focus {
            outline: none;
        }
        #xiannv {
            width: 375px;
            align-content: center;
        }
    </style>
    
</head>
<body>
<div class="heart">
    &hearts;
</div>

<div class='loveCode'></div>
<div><img id='xiannv' src="xiannv.jpg" style="display: none;" /></div>
<div style='height:80px;'><a id="bottom-line" name="1" href="#1">&nbsp</a></div>
</body>
<script>

function typeCode(i) {
    var code = strings[i];
    var newNode = document.createElement("p");
    document.querySelector('.loveCode').appendChild(newNode);
    document.querySelector('#bottom-line').click();
    
    ityped.init(newNode, {
        strings:[code],
        startDelay: 500,
        loop:false,
        cursorChar: "",
        onFinished: function(){
            if (i < strings.length-1) {
                setTimeout(typeCode(i+1),1500);
            } else {
                setTimeout(function(){
                    document.querySelector('#xiannv').style='display:block;';
                    document.querySelector('#bottom-line').click();
                }, 2000);
                
            }
        }
    });
}

var strings = [
'仙女，我要告诉你一个事',
'武汉，是真的真的路不远',
'而我喜欢你，是真的',
'喜欢和你一起上下班，是真的',
'喜欢和你一起吃晚饭，是真的',
'喜欢和你一起看电视，是真的',
'喜欢和你聊到半夜不睡觉，是真的',
'想要疼你、宠你、爱你，更是真的',
'给我一个机会',
'我想让你永远古灵精怪又可爱'
];

typeCode(0);
    
</script>
</html>
